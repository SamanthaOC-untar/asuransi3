<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP - ASURANSI</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
  <div class="login-container">
    <h2>Sign Up</h2>
    <form id = "signupForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="userEmail" name="email" placeholder="Masukkan email">
      </div>

      <div class="form-group">
        <label for="password">Kata Sandi</label>
        <input type="password" id="userPassword" name="password" placeholder="Masukkan kata sandi">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Konfirmasi Kata Sandi</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Konfirmasi kata sandi">
      </div>

      <div class="form-group">
        <label for="fullName">Nama Lengkap</label>
        <input type="text" id="fullName" name="fullName" placeholder="Masukkan nama lengkap">
      </div>

      <div class="form-group">
        <label for="phoneNumber">Nomor Telepon</label>
        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Masukkan nomor telepon">
      </div>

      <div id="errors" class="errors"></div>

      <button type="submit" class="btn-signup">Daftar</button>
      <div class="extra-links">
        <p>Sudah punya akun? <a href="index.html">Login</a></p>
        <p><a href="home.html">Back to Home</a></p>
      </div>
    </form>
  </div>

  <script src = "../javascript/signupscript.js"></script>
</body>
</html>
